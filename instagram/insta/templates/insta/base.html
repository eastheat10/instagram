<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'insta/css/style.css' %}">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script> 
    <script src="{% static 'insta/js/style.js' %}"></script>
    <script src="https://kit.fontawesome.com/bd40ddfae2.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
    
  </head>
  <body>
    <div class="nav_container">
        <div class="left">
            <a href="{% url 'main' %}">
                <img class="instalogo" src="{% static 'insta/img/insta_logo.png' %}">
            </a>
        </div>
        <div class="search">
            <form action="{% url 'search' %}">
                <input type="text" name="search">
            </form>
        </div>
        <div class="right">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"> sign out</a>
            {% endif %}
            <a href="{% url 'main' %}">
                <img class="home" src="{% static 'insta/img/insta_home.png' %}">
            </a>
            <img class="dm" src="{% static 'insta/img/insta_dm.png' %}">
            <img class="compass" src="{% static 'insta/img/insta_compass.png' %}">
            <img class="heart" src="{% static 'insta/img/insta_heart.png' %}">
            <a href="{% url 'mypage' %}"><img class="profile_image" src="{{ users.profile_image.url }}" alt="">a</a>
            <button type="button" class="btn btn-default" title="{{ user.username }}" 
                data-container="body" data-toggle="popover" data-placement="bottom" 
                data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
		        {{ user.username }}
	        </button>
        </div>
    </div>
    <div class="container">
        {% block header %}
        {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
