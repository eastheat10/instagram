{% extends 'insta/base.html' %}
{% load static %}
{% block header %}
<div class="createForm">
  <img class="instalogo" src="{% static 'insta/img/insta_logo.png' %}">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="createtable"> 
          {{ form.as_table }}

        <input class="createButton" type="submit" value="공유">
    </form>
</div>
{% endblock %}
